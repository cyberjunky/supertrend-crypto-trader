[DEFAULT]
BarsTimeFrame = 1m
BaseCurrency = BTC
# PercentageAtRisk = 0.5
PollingInterval = 10
Watchlist = BTC/USD, ETH/USD
ConsoleOutput = yes
DataframeLogging = no
FileOutput = yes
TakeProfit = 0.0015
SandboxMode = yes
MinimumOrderSize = 0.003
UnlockedCapital = 99

[bybit]
ApiKey = your-bybit-api-key
ApiSecret = your-bybit-api-secret
ApiKeySandbox = your-bybit-testnet-api-key
ApiSecretSandbox = your-bybit-testnet-api-secret
Watchlist = BTC/USD, ETH/USD

